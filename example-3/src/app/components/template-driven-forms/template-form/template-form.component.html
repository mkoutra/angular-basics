<div class="d-flex flex-column">
    <h5>New Person Form</h5>
    <form #form="ngForm" class="d-flex flex-column">
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input 
                matInput type="text" 
                name="givenName"
                required 
                ngModel 
                #givenName="ngModel">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="">Last Name</mat-label>
            <input 
                matInput type="text" 
                name="lastname"
                required 
                ngModel 
                #surName="ngModel">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="">Age</mat-label>
            <input 
                matInput 
                type="number" 
                name="age" 
                min="18" 
                max="100" 
                required
                ngModel
                #age="ngModel">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="">Email</mat-label>
            <input 
                matInput 
                type="text"
                name="email" 
                required 
                ngModel 
                #email="ngModel">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="">Address</mat-label>
            <mat-select name="address" id="" ngModel #address="ngModel">
                <mat-option value="">Road 1</mat-option>
                <mat-option value="">Road 2</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-flat-button type="submit" (click)="onSubmit(form.value)">
            Submit
        </button>
    </form>
</div>

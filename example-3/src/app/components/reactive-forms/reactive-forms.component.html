<h4>Reactive Form Example</h4>
<div class="d-flex gap-4">
    <!-- (person) is for taking output from app-reactive-form-structure -->
    <app-reactive-form-structure (person)="onPerson($event)"></app-reactive-form-structure>

    <div class="d-flex flex-column gap-4">
        <!-- [eperson] is for sending input to app-person-table -->
        <app-person-table [eperson]="currentPerson"></app-person-table>
        <app-simple-datatable></app-simple-datatable>
    </div>
</div>
